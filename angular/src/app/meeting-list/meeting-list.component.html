<div class="container">
  <div class="header">
    <h4>Meeting List</h4>
    <button routerLink="/create-meeting">Schedule New Meeting</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Meeting Topic</th>
        <th>Number of People</th>
        <th>Start Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meeting of meetings">
        <td>{{ meeting.topic }}</td>
        <td>{{ meeting.numberOfPeople }}</td>
        <td>{{ meeting.startTime | date: 'long' }}</td>
      </tr>
    </tbody>
  </table>
  </div>
