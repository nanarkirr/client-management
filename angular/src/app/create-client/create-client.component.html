<div class="container">

  <div class="header">
    <h4>CREATE CLIENT</h4>
    <button routerLink="/client-list">Go to Client List</button>
  </div>
  <p>Please fill in this form to create a client.</p>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required>
    </div>

    <div class="form-group">
      <label for="repeatPassword">Repeat Password:</label>
      <input type="password" id="repeatPassword" formControlName="repeatPassword" required>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
